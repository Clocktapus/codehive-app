<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<div id="topbar">
				<button id="save">Save</button>
			</div>
			<div id="container"></div>
			<div id="bottombar">
				<div class="dropdown">
					<button onclick="dropDownLanguage();" id="dropdown-button" class="bottombar-btn">Plain Text</button>
					<div id="dropdownLanguage-content" class="dropdown-content">
						<a href="#" onclick="changeLanguage('plaintext');">Plain Text</a>
						<a href="#" onclick="changeLanguage('typescript');">TypeScript</a>
						<a href="#" onclick="changeLanguage('javascript');">JavaScript</a>
						<a href="#" onclick="changeLanguage('json');">JSON</a>
						<a href="#" onclick="changeLanguage('bat');">Bat</a>
						<a href="#" onclick="changeLanguage('coffeescript');">CoffeeScript</a>
						<a href="#" onclick="changeLanguage('c');">C</a>
						<a href="#" onclick="changeLanguage('cpp');">C++</a>
						<a href="#" onclick="changeLanguage('csharp');">C#</a>
						<a href="#" onclick="changeLanguage('dockerfile');">Dockerfile</a>
						<a href="#" onclick="changeLanguage('fsharp');">F#</a>
						<a href="#" onclick="changeLanguage('go');">Go</a>
						<a href="#" onclick="changeLanguage('handlebars');">Handlebars</a>
						<a href="#" onclick="changeLanguage('html');">HTML</a>
						<a href="#" onclick="changeLanguage('ini');">INI</a>
						<a href="#" onclick="changeLanguage('jade');">Jade</a>
						<a href="#" onclick="changeLanguage('java');">Java</a>
						<a href="#" onclick="changeLanguage('lua');">Lua</a>
						<a href="#" onclick="changeLanguage('markdown');">Markdown</a>
						<a href="#" onclick="changeLanguage('objective-c');">Objective C</a>
						<a href="#" onclick="changeLanguage('postiats');">Postiats</a>
						<a href="#" onclick="changeLanguage('php');">PHP</a>
						<a href="#" onclick="changeLanguage('powershell');">PowerShell</a>
						<a href="#" onclick="changeLanguage('python');">Python</a>
						<a href="#" onclick="changeLanguage('r');">R</a>
						<a href="#" onclick="changeLanguage('razor');">Razor</a>
						<a href="#" onclick="changeLanguage('ruby');">Ruby</a>
						<a href="#" onclick="changeLanguage('swift');">Swift</a>
						<a href="#" onclick="changeLanguage('sql');">SQL</a>
						<a href="#" onclick="changeLanguage('vb');">VB</a>
						<a href="#" onclick="changeLanguage('xml');">XML</a>
						<a href="#" onclick="changeLanguage('less');">LESS</a>
						<a href="#" onclick="changeLanguage('scss');">SCSS</a>
						<a href="#" onclick="changeLanguage('css');">CSS</a>
						<a href="#" onclick="changeLanguage('yaml');">YAML</a>
						<input type="text" placeholder="Search.." id="dropdownLanguage-input" onkeyup="filterFunctionLanguage();"></input>
					</div>
				</div>
				<div class="indent">
					<div class="dropdown">
						<button onclick="dropDownIndent();" id="indent-button" class="bottombar-btn">Spaces: 4</button>
						<div id="dropdownIndent-content" class="dropdown-content">
							<input type="text" placeholder="Tab width..." id="dropdownIndent-input"></input>
						</div>
					</div>
				</div>
				<div id="line-count">
					<a id="line-count-text">0 Lines</a>
				</div>
				<div class="file-info">
					<div class="info" id="file-path">
						<a id="filepath-text">untitled</a>
					</div>
					<div class="info" id="cursor-position">
						<a id="cursorpos-text">Line 0, Column 0</a>
					</div>
				</div>
		</div>
	</body>
	<script>require('./renderer.js')</script>
	<script src="ui.js"></script>
</html>
